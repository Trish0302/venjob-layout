<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>VeNJOB</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="logo.png" alt="" height="70px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 fw-bolder">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">VeNJOB - YOUR DREAM RECRUITING
                            PAGE</a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="progress-stacked">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="33" aria-valuemin="0"
                aria-valuemax="100" style="width: 33%">
                <div class="progress-bar">New</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="33" aria-valuemin="0"
                aria-valuemax="100" style="width: 33%">
                <div class="progress-bar bg-secondary-subtle">Confirm</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100" style="width: 34%">
                <div class="progress-bar bg-secondary-subtle">Finish</div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="mb-4">APPLY JOB</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="full Name">
            <label>Full name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="email">
            <label>Email</label>
        </div>
        <div class="mb-3">
            <label for="upload-CV"
                class="upload-CV-btn d-flex align-items-center border border-dark  border-opacity-10 rounded">
                <p class="m-0 me-2">Upload CV</p>
                <i class="ri-upload-cloud-2-line"></i>
            </label>
            <input class="form-control" type="file" id="upload-CV" placeholder="Hello" style="display:none">
            <div class="text-end">
                <a href="apply_confirmation.html" class="btn btn-danger mt-3">Send your CV</a>
            </div>
        </div>
    </div>
    <footer class="container">
        <div class="row">
            <div class="col-md-4">Hello</div>
            <div class="col-md-4">Hello</div>
            <div class="col-md-4">Hello</div>
            <div class="col-md-12 text-center">ZIGExN VeNtura 2023</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
